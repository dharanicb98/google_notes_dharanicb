<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign Up</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800">
  <div class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>
      <form id="signup-form" class="space-y-4">
        <input type="text" id="username" class="border p-2 w-full rounded" placeholder="Username">
        <input type="email" id="email" class="border p-2 w-full rounded" placeholder="Email">
        <input type="password" id="password" class="border p-2 w-full rounded" placeholder="Password">
        <button type="submit" class="bg-blue-500 text-white w-full px-4 py-2 rounded">Sign Up</button>
      </form>
      <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
