<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Notes App</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800">
  <nav class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Notes App</h1>
      <div class="flex items-center space-x-4">
        <input type="text" id="search-bar" class="bg-gray-200 text-gray-800 px-4 py-2 rounded" placeholder="Search notes...">
        <button id="toggle-theme" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Dark Mode</button>
        <button id="logout" class="bg-red-500 px-4 py-2 rounded">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4 mt-4 flex">
    <aside class="w-1/4 pr-4">
      <ul>
        <li><button id="view-notes" class="w-full bg-gray-200 dark:bg-gray-700 text-left px-4 py-2 rounded mb-2">Notes</button></li>
        <li><button id="view-archived" class="w-full bg-gray-200 dark:bg-gray-700 text-left px-4 py-2 rounded mb-2">Archived</button></li>
        <li><button id="view-trash" class="w-full bg-gray-200 dark:bg-gray-700 text-left px-4 py-2 rounded mb-2">Trash</button></li>
        <li><button id="view-reminders" class="w-full bg-gray-200 dark:bg-gray-700 text-left px-4 py-2 rounded mb-2">Reminders</button></li>
        <li><button id="view-labels" class="w-full bg-gray-200 dark:bg-gray-700 text-left px-4 py-2 rounded mb-2">Edit Labels</button></li>
      </ul>
    </aside>
    <main class="w-3/4">
      <div id="note-form" class="mb-4 bg-white dark:bg-gray-900 p-4 rounded shadow">
        <input type="hidden" id="note-id">
        <input type="text" id="note-title" class="border p-2 w-full mb-2 rounded" placeholder="Title">
        <textarea id="note-content" class="border p-2 w-full mb-2 rounded" placeholder="Content"></textarea>
        <div class="flex justify-between">
          <button id="save-note" class="bg-blue-500 text-white px-4 py-2 rounded">Save Note</button>
          <button id="delete-note" class="bg-red-500 text-white px-4 py-2 rounded hidden">Delete Note</button>
        </div>
      </div>
      <div id="notes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/notes.js"></script>
</body>
</html>
